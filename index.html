          style="animation-delay: 0s"
        ></div>
        <div
          class="w-2 h-2 bg-sage-400 rounded-full animate-pulse"
          style="animation-delay: 0.2s"
        ></div>
        <div
          class="w-2 h-2 bg-sage-400 rounded-full animate-pulse"
          style="animation-delay: 0.4s"

      </div>

        <div class="fade-in">
          <div class="mb-8">

              <div class="profile-image">
                <img id="profile-image-main" class="profile-image-main" />
                <img id="profile-image-hover" class="profile-image-hover" />
